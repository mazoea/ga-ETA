on:
  push:
  workflow_dispatch:
  issue_comment:
    types: [edited]
  pull_request:
    types: [review_requested, edited]
  pull_request_review:
    types: [submitted]

name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        CONTEXT_GITHUB: ${{ toJson(github) }}